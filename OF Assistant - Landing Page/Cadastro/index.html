<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página inicial</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Font icon--->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <!--Css-->
    <link rel="stylesheet" type="text/css"
    href="styles.css">
</head>
<h3> The Collab Girls</h3>
<body>
  
  <hr class="linha-superior"> 
  <div class="container">
    <div class="card">
  <div id="form-container">
    <h2>Crie sua conta</h2>
    <form id="contact-form">
        <label for="name">Usuário</label> <span class="lnr lnr-users"></span>
        <input type="text" name="name" placeholder="Digite seu usuário do OnlyFans">
        <label for="email">E-mail</label><span class="lnr lnr-envelope"></span>
        <input type="text" name="email" placeholder="Digite seu e-mail" >
        <h4>Seu e-mail não estará visível no seu perfil</h4>
        
        <label for="phone">Telefone</label><span class="lnr lnr-phone"></span>
        <input type="text" name="phone" placeholder="Digite seu telefone">
        <input type="checkbox"
        id="checkConcordo"> 
        <h6>Eu concordo receber SMS quando alguma criadora de conteúdo me enviar mensagens</h6>
        <label for="password">Escolha a sua senha</label><span class="lnr lnr-lock"></span>
      
        
        <input type="password" id="senha1"
        name="senha1" placeholder="Digite sua senha">

        <input type="password" id="senha2"
        name="senha2" placeholder="Confirme sua senha">
        
   

        <input type="checkbox"
        id="checkSalverSenha">
        <h7>Salvar senha</h7>
        <input type="submit" value="Cadastrar">
       


      
    </form>
  </div>
    </div>
  </div>
</body>
</html>
